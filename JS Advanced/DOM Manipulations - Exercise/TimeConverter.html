<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Time Converter</title>
    <style>
        label, input {
            display: inline-block;
            width: 5em;
        }
        label {
            text-align: right;
        }
    </style>
</head>
<body onload="attachEventsListeners()">
<h1>Time Converter</h1>
<div>
    <label for="days">Days: </label>
    <input type="text" id="days">
    <input id="daysBtn" type="button" value="Convert">
</div>
<div>
    <label for="hours">Hours: </label>
    <input type="text" id="hours">
    <input id="hoursBtn" type="button" value="Convert">
</div>
<div>
    <label for="minutes">Minutes: </label>
    <input type="text" id="minutes">
    <input id="minutesBtn" type="button" value="Convert">
</div>
<div>
    <label for="seconds">Seconds: </label>
    <input type="text" id="seconds">
    <input id="secondsBtn" type="button" value="Convert">
</div>
<script>
    function attachEventsListeners() {
        document.getElementById('daysBtn').addEventListener('click', convertD);
        document.getElementById('hoursBtn').addEventListener('click', convertH);
        document.getElementById('minutesBtn').addEventListener('click', convertM);
        document.getElementById('secondsBtn').addEventListener('click', convertS);

        function convertD() {
            let days = Number(document.getElementById('days').value);
            document.getElementById('hours').value = 24 * days;
            document.getElementById('minutes').value = 24 * days * 60;
            document.getElementById('seconds').value = 24 * days * 60 * 60;
        }

        function convertH() {
            let hours = Number(document.getElementById('hours').value);
            document.getElementById('days').value = hours / 24;
            document.getElementById('minutes').value = hours * 60;
            document.getElementById('seconds').value = hours * 60 * 60;
        }

        function convertM() {
            let minutes = Number(document.getElementById('minutes').value);
            document.getElementById('hours').value = minutes / 60;
            document.getElementById('days').value = minutes / 60 / 24;
            document.getElementById('seconds').value = minutes * 60;
        }

        function convertS() {
            let seconds = Number(document.getElementById('seconds').value);
            document.getElementById('hours').value = seconds / 60 / 60;
            document.getElementById('minutes').value = seconds / 60;
            document.getElementById('days').value = seconds / 60 / 60 / 24;
        }
    }
</script>
</body>
</html>
